<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog API App</title>
</head>
<body>
    <header class="header">
        <h1>Dog API App</h1>
    </header>
    <main class="main">
        <h2>Choose to display between 1 and 50 dog images!!</h2>
        <form class="user-input">
            <label for="number" class="number-input">How many dogs do you want to dissplay?</label>
            <input type="number" name="number" class="number-input" id="number-input" value="3" placeholder="1-50" min="1" max="50" required >
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <section class="dog-pictures hidden">
            
        </section>
    </main>

    <!-- uploading jQuery and js file -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
